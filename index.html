<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Contact us</title>
</head>
<body>
    <div class="content"> 
        <form action="" class="content-left">
            <div class="content-left-title">
                <h2>Get in Touch</h2>
                <hr>
            </div>
            <input type="text" name="name" placeholder="Your Name" class="content-inputs" required>
            <input type="email" name="email" placeholder="Your Email" class="content-inputs" required>
            <textarea name="message" placeholder="Your Message" class="content-inputs"></textarea>
            <button class="content-inputs">Submit</button>

        </form>

        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15232.453282778486!2d78.4484613!3d17.3582793!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb97bf19a1d9d7%3A0xe50b7de1ea880ea8!2sFaisal%20Spare%20Parts!5e0!3m2!1sen!2sin!4v1721653249737!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

    </div>



    <script src="script.js"></script>
</body>
</html>
